<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h3>TIPE-TIPE INPUTAN HTML</h3>
    <form>
        <p>
            <label>Nama</label><br>
            <input type="text">
        </p>
        <p>
            <label>Asal Sekolah</label><br>
            <input type="text">
        </p>
        <p>
            <label>Alamat</label><br>
            <input type="text">
        </p>
        <p>
            <label>Umur</label><br>
            <input type="number" min="14" max="20">
        </p>
        <p>
            <label>Email</label><br>
            <input type="email">
        </p>
        <p>
            <label>Tanggal Lahir</label><br>
            <input type="date">
        </p>
        <p>
            <label>Agama</label><br>
            <label>Islam</label>
            <input type="checkbox">
            <label>Kristen</label>
            <input type="checkbox">
            <label>Hindu</label>
            <input type="checkbox">
            <label>Budha</label>
            <input type="checkbox">
            <label>Katolik</label>
            <input type="checkbox">
            <label>Konghuju</label>
            <input type="checkbox">
        </p>
        <p>
            <label>Foto</label><br>
            <input type="file">
        </p>
        <p>
            <label>link Instagram</label><br>
            <input type="url">
        </p>
        <p>
            <label>No. HP</label><br>
            <input type="tel" pattern="[0-12]"><br>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
